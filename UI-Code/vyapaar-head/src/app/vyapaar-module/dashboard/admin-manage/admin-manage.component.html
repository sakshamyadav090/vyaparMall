
<h5>Manage Suppliers</h5>
<div class="card">
    <p-table [columns]="cols" [value]="unapprovedSuppliers" [scrollable]="true" scrollHeight="250px"
        [virtualScroll]="true" [virtualScrollItemSize]="40">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th>Action(s)</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
            <tr style="height:40px">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td>
                    <button pButton pRipple class="p-button-info mt-4 mb-4" >View Details</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<h5>Manage Products</h5>
<div class="card">
    <p-table [columns]="listingColumn" [value]="unapprovedProducts" [scrollable]="true" scrollHeight="250px"
        [virtualScroll]="true" [virtualScrollItemSize]="40">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
            <tr style="height:40px">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
