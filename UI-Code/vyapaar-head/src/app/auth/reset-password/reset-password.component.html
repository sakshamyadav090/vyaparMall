<div style="padding: 100px;">
<div class="card text-center center">
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Enter your phone number and we'll send you an email with instructions to reset your password.
        </p>
        <div class="form-outline">
            <div class="row">
                <div class="col-md-1">
                    <span class="input-group-addon"><i class="pi pi-phone color-blue"></i></span>
                </div>
                <div class="col-md-10">
                    <input type="email" id="typeEmail" class="form-control my-3" placeholder="Mobile Number" />
                </div>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
              </div>
        </div>
        <a href="#" class="btn btn-primary w-100">Reset password</a>
        <div class="d-flex justify-content-between mt-4">
            <a class="" href="#">Login</a>
            <a class="" href="#">Register</a>
        </div>
    </div>
</div>
</div>
